<!DOCTYPE html>
<html>
<head>

  <!-- Basic Metas -->
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Tip Calculator">
  <meta name="author" content="Susan Davies">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>


  <main class="container">
    <div class="calculator-frame center-block" id="calculator">
      <h1 class="text-center">Tip Calculator</h1>
      <hr>
      <form action="" class="form-horizontal">
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label" for="totalBill">Total bill:</label>
          </div>
          <div class="col-md-6">
            <input name="total" id="totalBill" class="form-control" data-validation="number" data-validation="required" data-validation-allowing="float,positive" data-validation-ignore="$">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label for="percentTip" class="control-label">Tip percent:</label>
          </div>
          <div class="col-md-6">
            <select name="tip" id="percentTip" class="form-control" data-validation="required">
              <option disabled selected value="0">-Choose an option-</option>
              <option value="0.1">10%</option>
              <option value="0.15">15%</option>
              <option value="0.2">20%</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label for="people" class="control-label">Number of people:</label>
          </div>
          <div class="col-md-6">
            <input name="people" class="form-control" id="people" data-validation="number" data-validation-allowing="positive" data-validation-length="min0">
          </div>
        </div>
      </form>
      <button class="center-block" type="submit" id="calculate">Calculate!</button>
      <div id="totalTip" class="results center-block text-center">
        <div>
          <sup>$</sup><span id="tip">0.00</span>
        </div>
        <small id="each">each</small>
      </div>
    </div>


  </main>


  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>
  <script>
  $.validate();
  </script>
  <script src="js/script.js"></script>
</body>
</html>
